<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Master Your Mind</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/font-awesome.min.css">
        <link rel="stylesheet" href="styles/styles.css" type="text/css" />
        <script src="scripts/vendor/jquery-3.2.1.min.js"></script>
    </head>
    <body>
        <div id="header">
            <h1>Mastermind</h1>
            <button class="headerBtn restart" id="restart"><i class="fa fa-refresh" aria-hidden="true"></i></button>
            <button class="headerBtn tutorial" id="help"><i class="fa fa-info" aria-hidden="true"></i></button>
        </div>
        

        <!-- The overlay -->
        <!-- Overlay instructions found at https://www.w3schools.com/howto/howto_js_fullscreen_overlay.asp-->
        
        <div id="welcomeScreen" class="overlay">
            <h1>Welcome to Mastermind</h2>
            <div id="progressBtnGroup">
                <button class="progressBtn" id="welcomeContinue">Continue</button>
                <button class="progressBtn tutorial">Tutorial</button>
            </div>
        </div>
        
        <div id="tutorialScreen" class="overlay">
            <h1>How to Play</h2>
            <img id="tutorialImg" src="images/tutorial.jpg" alt="Tutorial">
            <div id="progressBtnGroup">
                <button class="progressBtn restart">Main Menu</button>
            </div>
        </div>

        <div id="playerSelectionScreen" class="overlay">
            <h1>Select Number of Players</h2>
            <div id="progressBtnGroup">
                <button class="progressBtn playerSelectBtn" id="onePlayer">1 Player</button>
                <button class="progressBtn playerSelectBtn" id="twoPlayer">2 Players</button>
            </div>
            <span id="selectedNumberOfPlayers"></span>
        </div>

        <div id="playerSolutionInputScreen" class="overlay">
            <h1>Player 2</h2>
            <h3>Input code</h3>
            <div id="progressBtnGroup">
                <button class="progressBtn" id="createSolution">Enter Code</button>
            </div>
        </div>

        <div id="difficultySelectionScreen" class="overlay">
            <h1>Select Difficulty</h2>
            <div id="progressBtnGroup">
                <button class="progressBtn difficultySelectBtn" id="easy">Easy (12 attempts)</button>
                <button class="progressBtn difficultySelectBtn" id="medium">Medium (10 attempts)</button>
                <button class="progressBtn difficultySelectBtn" id="hard">Hard (8 attempts)</button>
            </div>
        </div>

        <div id="gameBoardScreen" class="overlay">
            <div id="fullGameBoard">
                <div id="solution"></div>
                <div id="attemptsTables">
                    <div id="choicesMade"></div>
                    <div id="areYouRight"></div>
                </div>
                <div id="optionalChoices"></div>
                <div>
                    <button class="gameBtn" id="removeOne">Remove</button>
                    <button class="gameBtn right" id="checkMe">Check</button>
                </div> 
            </div>
            <div id="progressBtnGroup">
                <button class="progressBtn gameOver">Continue</button>
                <span id="isWinner"></span>
            </div>
        </div>

        <div id="gameResultsScreen" class="overlay">
            <h1 id="winLose">Results!</h1>
            <div id="progressBtnGroup">
                <button class="progressBtn restart" id="Restart">Restart?</button>
            </div>
        </div>

        <script src="scripts/script.js" type="text/javascript"></script>

    </body>
</html>
